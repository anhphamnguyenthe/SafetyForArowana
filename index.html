<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống An Toàn Cho Hồ Cá Rồng</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>HỆ THỐNG AN TOÀN CHO HỒ CÁ RỒNG</h1>
    </div>
    <div class="container">
        <div class="login-container" id="loginForm">
            <h2 class="text-center mb-4">Đăng Nhập</h2>
            <form onsubmit="return login(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
            </form>
        </div>

        <div class="control-panel" id="controlPanel" style="display: none;">
            <h2 class="text-center mb-4">Bảng Điều Khiển</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-danger w-100" onclick="resetSystem()">Reset</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-warning w-100" onclick="toggleHeater()">Relay Heater</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-info w-100" onclick="toggleFan()">Relay Fan</button>
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-secondary w-100" onclick="logout()">Đăng Xuất</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
