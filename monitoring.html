<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống giám sát nhiệt độ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f2f6;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .header-title {
            text-align: center;
            flex-grow: 1;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2em;
        }
        .header h2 {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 1.2em;
            font-weight: normal;
        }
        /* ... Giữ nguyên các style khác ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="logo.jpeg" alt="Logo trường" class="logo">
            </div>
            <div class="header-title">
                <h1>Hệ thống giám sát nhiệt độ</h1>
                <h2>Đồ án tốt nghiệp</h2>
            </div>
            <div class="header-right">
                <!-- Có thể thêm menu hoặc thông tin khác ở đây -->
            </div>
        </div>
        
        <!-- ... Giữ nguyên phần còn lại của code ... -->
    </div>
</body>
</html>
