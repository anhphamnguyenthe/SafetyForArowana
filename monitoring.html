<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống giám sát nhiệt độ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .status-box h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .relay-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .relay-on {
            background-color: #28a745;
        }
        .relay-off {
            background-color: #dc3545;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hệ thống giám sát nhiệt độ</h1>
        </div>
        
        <div class="status-container">
            <div class="status-box">
                <h2>Nhiệt độ hiện tại</h2>
                <div class="status-value" id="temperature">--°C</div>
            </div>
            <div class="status-box">
                <h2>Trạng thái sưởi 1</h2>
                <div class="status-value">
                    <span id="heater1-status">Tắt</span>
                    <span class="relay-status relay-off" id="heater1-indicator"></span>
                </div>
            </div>
            <div class="status-box">
                <h2>Trạng thái sưởi 2</h2>
                <div class="status-value">
                    <span id="heater2-status">Tắt</span>
                    <span class="relay-status relay-off" id="heater2-indicator"></span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <script>
        // Khởi tạo biểu đồ nhiệt độ
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Nhiệt độ (°C)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Hàm cập nhật trạng thái relay
        function updateRelayStatus(relayId, status) {
            const statusElement = document.getElementById(`${relayId}-status`);
            const indicatorElement = document.getElementById(`${relayId}-indicator`);
            
            if (status) {
                statusElement.textContent = 'Bật';
                indicatorElement.classList.remove('relay-off');
                indicatorElement.classList.add('relay-on');
            } else {
                statusElement.textContent = 'Tắt';
                indicatorElement.classList.remove('relay-on');
                indicatorElement.classList.add('relay-off');
            }
        }

        // Hàm cập nhật nhiệt độ
        function updateTemperature(temp) {
            document.getElementById('temperature').textContent = `${temp}°C`;
            
            // Cập nhật biểu đồ
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            temperatureChart.data.labels.push(timeLabel);
            temperatureChart.data.datasets[0].data.push(temp);
            
            // Giới hạn số điểm hiển thị trên biểu đồ
            if (temperatureChart.data.labels.length > 20) {
                temperatureChart.data.labels.shift();
                temperatureChart.data.datasets[0].data.shift();
            }
            
            temperatureChart.update();
        }

        // Giả lập dữ liệu (thay thế bằng dữ liệu thực từ cảm biến)
        setInterval(() => {
            // Giả lập nhiệt độ ngẫu nhiên
            const randomTemp = (20 + Math.random() * 10).toFixed(1);
            updateTemperature(randomTemp);
            
            // Giả lập trạng thái relay
            updateRelayStatus('heater1', Math.random() > 0.5);
            updateRelayStatus('heater2', Math.random() > 0.5);
        }, 2000);
    </script>
</body>
</html>
