<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng gi√°m s√°t nhi·ªát ƒë·ªô</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .status-box:hover {
            background-color: #e9ecef;
        }
        .status-box h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.2em;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .relay-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .relay-on {
            background-color: #28a745;
        }
        .relay-off {
            background-color: #dc3545;
        }
        .mode-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .mode-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .mode-button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .mode-button.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .mode-button:not(.active) {
            background-color: #e9ecef;
            color: #333;
        }
        .mode-button:hover:not(.active) {
            background-color: #dee2e6;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }
        .fan-icon {
            font-size: 24px;
        }
        .fan-spinning {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>H·ªá th·ªëng gi√°m s√°t nhi·ªát ƒë·ªô</h1>
        </div>
        
        <div class="status-grid">
            <div class="status-box" id="temperature-box">
                <h2>Nhi·ªát ƒë·ªô hi·ªán t·∫°i</h2>
                <div class="status-value" id="temperature">--¬∞C</div>
            </div>
            <div class="status-box" id="fan-box">
                <h2>Tr·∫°ng th√°i qu·∫°t</h2>
                <div class="status-value">
                    <span class="fan-icon" id="fan-icon">üîÑ</span>
                    <span id="fan-status">T·∫Øt</span>
                    <span class="relay-status relay-off" id="fan-indicator"></span>
                </div>
            </div>
            <div class="status-box" id="heater1-box">
                <h2>Tr·∫°ng th√°i s∆∞·ªüi 1</h2>
                <div class="status-value">
                    <span id="heater1-status">T·∫Øt</span>
                    <span class="relay-status relay-off" id="heater1-indicator"></span>
                </div>
            </div>
            <div class="status-box" id="heater2-box">
                <h2>Tr·∫°ng th√°i s∆∞·ªüi 2</h2>
                <div class="status-value">
                    <span id="heater2-status">T·∫Øt</span>
                    <span class="relay-status relay-off" id="heater2-indicator"></span>
                </div>
            </div>
        </div>

        <div class="mode-section">
            <div class="mode-label">Ch·∫ø ƒë·ªô ho·∫°t ƒë·ªông</div>
            <div class="mode-buttons">
                <button class="mode-button active" id="manual-mode">MANUAL</button>
                <button class="mode-button" id="auto-mode">AUTO</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Bi·ªÉu ƒë·ªì nhi·ªát ƒë·ªô theo th·ªùi gian th·ª±c</div>
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <script>
        // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì nhi·ªát ƒë·ªô th·ªùi gian th·ª±c
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Nhi·ªát ƒë·ªô (¬∞C)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Tr·∫°ng th√°i hi·ªán t·∫°i c·ªßa c√°c thi·∫øt b·ªã
        let deviceStates = {
            fan: false,
            heater1: false,
            heater2: false,
            mode: 'manual'
        };

        // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i relay
        function updateRelayStatus(relayId, status) {
            const statusElement = document.getElementById(`${relayId}-status`);
            const indicatorElement = document.getElementById(`${relayId}-indicator`);
            
            if (status) {
                statusElement.textContent = 'B·∫≠t';
                indicatorElement.classList.remove('relay-off');
                indicatorElement.classList.add('relay-on');
            } else {
                statusElement.textContent = 'T·∫Øt';
                indicatorElement.classList.remove('relay-on');
                indicatorElement.classList.add('relay-off');
            }
        }

        // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i qu·∫°t
        function updateFanStatus(status) {
            const statusElement = document.getElementById('fan-status');
            const indicatorElement = document.getElementById('fan-indicator');
            const fanIcon = document.getElementById('fan-icon');
            
            if (status) {
                statusElement.textContent = 'B·∫≠t';
                indicatorElement.classList.remove('relay-off');
                indicatorElement.classList.add('relay-on');
                fanIcon.classList.add('fan-spinning');
            } else {
                statusElement.textContent = 'T·∫Øt';
                indicatorElement.classList.remove('relay-on');
                indicatorElement.classList.add('relay-off');
                fanIcon.classList.remove('fan-spinning');
            }
        }

        // H√†m c·∫≠p nh·∫≠t ch·∫ø ƒë·ªô ho·∫°t ƒë·ªông
        function updateMode(mode) {
            deviceStates.mode = mode;
            const manualButton = document.getElementById('manual-mode');
            const autoButton = document.getElementById('auto-mode');
            
            if (mode === 'manual') {
                manualButton.classList.add('active');
                autoButton.classList.remove('active');
            } else {
                manualButton.classList.remove('active');
                autoButton.classList.add('active');
            }
        }

        // H√†m c·∫≠p nh·∫≠t nhi·ªát ƒë·ªô
        function updateTemperature(temp) {
            document.getElementById('temperature').textContent = `${temp}¬∞C`;
            
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            temperatureChart.data.labels.push(timeLabel);
            temperatureChart.data.datasets[0].data.push(temp);
            
            if (temperatureChart.data.labels.length > 20) {
                temperatureChart.data.labels.shift();
                temperatureChart.data.datasets[0].data.shift();
            }
            
            temperatureChart.update();
        }

        // Th√™m s·ª± ki·ªán cho n√∫t ch·∫ø ƒë·ªô
        document.getElementById('manual-mode').addEventListener('click', () => {
            updateMode('manual');
        });

        document.getElementById('auto-mode').addEventListener('click', () => {
            updateMode('auto');
        });

        // Th√™m s·ª± ki·ªán click cho c√°c √¥ tr·∫°ng th√°i
        document.getElementById('fan-box').addEventListener('click', () => {
            if (deviceStates.mode === 'manual') {
                deviceStates.fan = !deviceStates.fan;
                updateFanStatus(deviceStates.fan);
            }
        });

        document.getElementById('heater1-box').addEventListener('click', () => {
            if (deviceStates.mode === 'manual') {
                deviceStates.heater1 = !deviceStates.heater1;
                updateRelayStatus('heater1', deviceStates.heater1);
            }
        });

        document.getElementById('heater2-box').addEventListener('click', () => {
            if (deviceStates.mode === 'manual') {
                deviceStates.heater2 = !deviceStates.heater2;
                updateRelayStatus('heater2', deviceStates.heater2);
            }
        });

        // Kh·ªüi t·∫°o gi√° tr·ªã nhi·ªát ƒë·ªô ban ƒë·∫ßu
        updateTemperature(25.0);
    </script>
</body>
</html>
