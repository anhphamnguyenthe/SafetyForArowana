<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Há»‡ thá»‘ng giÃ¡m sÃ¡t nhiá»‡t Ä‘á»™</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .status-box:hover {
            background-color: #e9ecef;
        }
        .status-box h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.2em;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .relay-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .relay-on {
            background-color: #28a745;
        }
        .relay-off {
            background-color: #dc3545;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .fan-icon {
            font-size: 24px;
        }
        .fan-spinning {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Há»‡ thá»‘ng giÃ¡m sÃ¡t nhiá»‡t Ä‘á»™</h1>
        </div>
        
        <div class="status-grid">
            <div class="status-box" id="temperature-box">
                <h2>Nhiá»‡t Ä‘á»™ hiá»‡n táº¡i</h2>
                <div class="status-value" id="temperature">--Â°C</div>
            </div>
            <div class="status-box" id="fan-box">
                <h2>Tráº¡ng thÃ¡i quáº¡t</h2>
                <div class="status-value">
                    <span class="fan-icon" id="fan-icon">ðŸ”„</span>
                    <span id="fan-status">Táº¯t</span>
                    <span class="relay-status relay-off" id="fan-indicator"></span>
                </div>
            </div>
            <div class="status-box" id="heater1-box">
                <h2>Tráº¡ng thÃ¡i sÆ°á»Ÿi 1</h2>
                <div class="status-value">
                    <span id="heater1-status">Táº¯t</span>
                    <span class="relay-status relay-off" id="heater1-indicator"></span>
                </div>
            </div>
            <div class="status-box" id="heater2-box">
                <h2>Tráº¡ng thÃ¡i sÆ°á»Ÿi 2</h2>
                <div class="status-value">
                    <span id="heater2-status">Táº¯t</span>
                    <span class="relay-status relay-off" id="heater2-indicator"></span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <script>
        // Khá»Ÿi táº¡o biá»ƒu Ä‘á»“ nhiá»‡t Ä‘á»™
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Nhiá»‡t Ä‘á»™ (Â°C)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Tráº¡ng thÃ¡i hiá»‡n táº¡i cá»§a cÃ¡c thiáº¿t bá»‹
        let deviceStates = {
            fan: false,
            heater1: false,
            heater2: false
        };

        // HÃ m cáº­p nháº­t tráº¡ng thÃ¡i relay
        function updateRelayStatus(relayId, status) {
            const statusElement = document.getElementById(`${relayId}-status`);
            const indicatorElement = document.getElementById(`${relayId}-indicator`);
            
            if (status) {
                statusElement.textContent = 'Báº­t';
                indicatorElement.classList.remove('relay-off');
                indicatorElement.classList.add('relay-on');
            } else {
                statusElement.textContent = 'Táº¯t';
                indicatorElement.classList.remove('relay-on');
                indicatorElement.classList.add('relay-off');
            }
        }

        // HÃ m cáº­p nháº­t tráº¡ng thÃ¡i quáº¡t
        function updateFanStatus(status) {
            const statusElement = document.getElementById('fan-status');
            const indicatorElement = document.getElementById('fan-indicator');
            const fanIcon = document.getElementById('fan-icon');
            
            if (status) {
                statusElement.textContent = 'Báº­t';
                indicatorElement.classList.remove('relay-off');
                indicatorElement.classList.add('relay-on');
                fanIcon.classList.add('fan-spinning');
            } else {
                statusElement.textContent = 'Táº¯t';
                indicatorElement.classList.remove('relay-on');
                indicatorElement.classList.add('relay-off');
                fanIcon.classList.remove('fan-spinning');
            }
        }

        // HÃ m cáº­p nháº­t nhiá»‡t Ä‘á»™
        function updateTemperature(temp) {
            document.getElementById('temperature').textContent = `${temp}Â°C`;
            
            // Cáº­p nháº­t biá»ƒu Ä‘á»“
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            temperatureChart.data.labels.push(timeLabel);
            temperatureChart.data.datasets[0].data.push(temp);
            
            // Giá»›i háº¡n sá»‘ Ä‘iá»ƒm hiá»ƒn thá»‹ trÃªn biá»ƒu Ä‘á»“
            if (temperatureChart.data.labels.length > 20) {
                temperatureChart.data.labels.shift();
                temperatureChart.data.datasets[0].data.shift();
            }
            
            temperatureChart.update();
        }

        // ThÃªm sá»± kiá»‡n click cho cÃ¡c Ã´ tráº¡ng thÃ¡i
        document.getElementById('fan-box').addEventListener('click', () => {
            deviceStates.fan = !deviceStates.fan;
            updateFanStatus(deviceStates.fan);
        });

        document.getElementById('heater1-box').addEventListener('click', () => {
            deviceStates.heater1 = !deviceStates.heater1;
            updateRelayStatus('heater1', deviceStates.heater1);
        });

        document.getElementById('heater2-box').addEventListener('click', () => {
            deviceStates.heater2 = !deviceStates.heater2;
            updateRelayStatus('heater2', deviceStates.heater2);
        });

        // Khá»Ÿi táº¡o giÃ¡ trá»‹ nhiá»‡t Ä‘á»™ ban Ä‘áº§u
        updateTemperature(25.0);
    </script>
</body>
</html>
