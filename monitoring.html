<!-- monitoring.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Đồ án tốt nghiệp</title>
    <link rel="stylesheet" href="style-monitoring.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo trường" class="logo">
        </div>
        <nav class="header-right">
            <a href="index.html">Trang chủ</a>
            <a href="about.html">Giới thiệu</a>
            <a href="monitoring.html" class="active">Giám sát</a>
            <a href="contact.html">Liên hệ</a>
        </nav>
    </header>

    <section class="title-section">
        <h1>DATABASE</h1>
    </section>

    <div id="time"></div>

    <div id="history" style="font-size: 1.2em; font-weight: bold; color: blue; margin-bottom: 10px;"> 
        <a href="https://docs.google.com/spreadsheets/d/1ZhJKqYZQ7QSpXliChXZVFa8epDvSdsDV_BifjYk1TOA/edit?usp=sharing" target="_blank" style="text-decoration: underline; color: blue;">
            Lịch sử dữ liệu nhiệt độ
        </a>
    </div>

    <div class="container">
        <!-- Slave 1 Container -->
        <div class="slave-box" id="slave1-box">
            <h3 style="color: red;">Trạng thái hệ thống</h3>

            <div class="sensor-grid">
                <div class="sensor-info">
                    <h2>Nhiệt Độ: <span id="nhietdo">00</span></h2>
                    <img src="nhietdo1.png" alt="Cảm Biến Nhiệt Độ" class="sensor-image">
                </div>

                <div class="sensor-info">
                    <h2>Sưởi 1: <span id="doam">00</span></h2>
                    <img src="suoi1.png" alt="Sưởi 1" class="sensor-image">
                </div>

                <div class="sensor-info">
                    <h2>Sưởi 2: <span id="gas">00</span></h2>
                    <img src="suoi1.png" alt="Sưởi 2" class="sensor-image">
                </div>

                <div class="sensor-info">
                    <h2>Quạt: <span id="uv">00</span></h2>
                    <img src="fan.png" alt="Quạt" class="sensor-image">
                </div>
            </div>

            <div class="charts-row">
                <div class="chart-container">
                    <div class="chart-box">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-box">
                        <canvas id="humidityChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-box">
                        <canvas id="COChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-box">
                        <canvas id="UVChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Chart.js -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JS xử lý logic -->
    <script src="script.js"></script>
</body>
</html>
