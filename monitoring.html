<!-- monitoring.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Đồ án tốt nghiệp</title>
    <link rel="stylesheet" href="style-monitoring.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo trường" class="logo">
        </div>
        <nav class="header-right">
            <a href="index.html">Trang chủ</a>
            <a href="about.html">Giới thiệu</a>
            <a href="monitoring.html" class="active">Giám sát</a>
            <a href="contact.html">Liên hệ</a>
        </nav>
    </header>

    <section class="title-section">
        <h1>DATABASE</h1>
    </section>

    <div id="time"></div>

    <div id="history" style="font-size: 1.2em; font-weight: bold; color: blue; margin-bottom: 10px;"> 
        <a href="https://docs.google.com/spreadsheets/d/1ZhJKqYZQ7QSpXliChXZVFa8epDvSdsDV_BifjYk1TOA/edit?usp=sharing" target="_blank" style="text-decoration: underline; color: blue;">
            Lịch sử dữ liệu nhiệt độ
        </a>
    </div>

    <div class="container">
        <!-- Slave 1 Container -->
        <div class="slave-box" id="slave1-box">
            <h3 style="color: red;">Trạng thái hệ thống</h3>

            <div class="sensor-grid">
                <div class="sensor-info">
                    <h2>Nhiệt Độ</h2>
                    <img src="nhietdo1.png" alt="  " class="sensor-image">
                </div>

                <div class="sensor-info">
                    <h2>Sưởi 1</h2>
                    <img src="suoi1.png" alt="Sưởi 1" class="sensor-image">
                </div>

                <div class="sensor-info">
                    <h2>Sưởi 2</h2>
                    <img src="suoi1.png" alt="Sưởi 2" class="sensor-image">
                </div>

                <div class="sensor-info">
                    <h2>Quạt</h2>
                    <img src="fan.png" alt="Quạt" class="sensor-image">
                </div>
            </div>

            <div class="mode-section" style="text-align:center; margin: 30px 0;">
                <span class="mode-label" style="font-size:1.2em; font-weight:bold; color:#333; margin-right: 20px;">MODE:</span>
                <button id="mode-toggle" class="mode-button" style="padding:10px 40px; font-size:16px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; background:#007bff; color:white;">AUTO</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

    <!-- JS xử lý logic -->
    <script src="script.js"></script>

    <script>
        let mode = 'auto';
        const modeBtn = document.getElementById('mode-toggle');
        modeBtn.onclick = function() {
            if (mode === 'auto') {
                mode = 'manual';
                modeBtn.textContent = 'MANUAL';
            } else {
                mode = 'auto';
                modeBtn.textContent = 'AUTO';
            }
        };
    </script>
</body>
</html>
