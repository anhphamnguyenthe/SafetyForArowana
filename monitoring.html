<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        .container {

        .status-value {

            font-weight: bold;
            color: #007bff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .relay-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .relay-on {

        }
        .relay-off {

        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .fan-icon {
            font-size: 24px;
        }
        .fan-spinning {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">

        </div>
        
        <div class="status-grid">

            </div>
            <div class="status-box" id="fan-box">

                    <span id="fan-status">T·∫Øt</span>
                    <span class="relay-status relay-off" id="fan-indicator"></span>

            <div class="status-box" id="heater1-box">

            <div class="status-box" id="heater2-box">

                <div class="status-value">

        <div class="chart-container">

            <canvas id="temperatureChart"></canvas>

        <div class="chart-grid">
            <div class="chart-container">
                <div class="chart-title">Th·ªëng k√™ nhi·ªát ƒë·ªô trong ng√†y</div>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="chart-container">

    <script>
        // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì nhi·ªát ƒë·ªô th·ªùi gian th·ª±c
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Nhi·ªát ƒë·ªô (¬∞C)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì nhi·ªát ƒë·ªô theo ng√†y
        const dailyCtx = document.getElementById('dailyChart').getContext('2d');
        const dailyChart = new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'],
                datasets: [{
                    label: 'Nhi·ªát ƒë·ªô trung b√¨nh (¬∞C)',
                    data: [22, 21, 20, 23, 25, 26, 24, 23],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1,
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì nhi·ªát ƒë·ªô theo tu·∫ßn
        const weeklyCtx = document.getElementById('weeklyChart').getContext('2d');
        const weeklyChart = new Chart(weeklyCtx, {
            type: 'line',
            data: {
                labels: ['Th·ª© 2', 'Th·ª© 3', 'Th·ª© 4', 'Th·ª© 5', 'Th·ª© 6', 'Th·ª© 7', 'Ch·ªß nh·∫≠t'],
                datasets: [{
                    label: 'Nhi·ªát ƒë·ªô cao nh·∫•t (¬∞C)',
                    data: [26, 25, 27, 26, 28, 29, 27],
                    borderColor: 'rgb(255, 159, 64)',
                    tension: 0.1
                },
                {
                    label: 'Nhi·ªát ƒë·ªô th·∫•p nh·∫•t (¬∞C)',
                    data: [20, 19, 21, 20, 22, 23, 21],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Tr·∫°ng th√°i hi·ªán t·∫°i c·ªßa c√°c thi·∫øt b·ªã
        let deviceStates = {
            fan: false,
            heater1: false,
            heater2: false
        };

        // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i relay
        function updateRelayStatus(relayId, status) {
            const statusElement = document.getElementById(`${relayId}-status`);
            const indicatorElement = document.getElementById(`${relayId}-indicator`);
            
            if (status) {
                statusElement.textContent = 'B·∫≠t';
                indicatorElement.classList.remove('relay-off');
                indicatorElement.classList.add('relay-on');
            } else {
                statusElement.textContent = 'T·∫Øt';
                indicatorElement.classList.remove('relay-on');
                indicatorElement.classList.add('relay-off');
            }
        }

        // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i qu·∫°t
        function updateFanStatus(status) {
            const statusElement = document.getElementById('fan-status');
            const indicatorElement = document.getElementById('fan-indicator');
            const fanIcon = document.getElementById('fan-icon');
            
            if (status) {
                statusElement.textContent = 'B·∫≠t';
                indicatorElement.classList.remove('relay-off');
                indicatorElement.classList.add('relay-on');
                fanIcon.classList.add('fan-spinning');
            } else {
                statusElement.textContent = 'T·∫Øt';
                indicatorElement.classList.remove('relay-on');
                indicatorElement.classList.add('relay-off');
                fanIcon.classList.remove('fan-spinning');
            }
        }

        // H√†m c·∫≠p nh·∫≠t nhi·ªát ƒë·ªô
        function updateTemperature(temp) {
            document.getElementById('temperature').textContent = `${temp}¬∞C`;
            
            // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            temperatureChart.data.labels.push(timeLabel);
            temperatureChart.data.datasets[0].data.push(temp);
            
            // Gi·ªõi h·∫°n s·ªë ƒëi·ªÉm hi·ªÉn th·ªã tr√™n bi·ªÉu ƒë·ªì
            if (temperatureChart.data.labels.length > 20) {
                temperatureChart.data.labels.shift();
                temperatureChart.data.datasets[0].data.shift();
            }
            
            temperatureChart.update();
        }

        // Th√™m s·ª± ki·ªán click cho c√°c √¥ tr·∫°ng th√°i
        document.getElementById('fan-box').addEventListener('click', () => {
            deviceStates.fan = !deviceStates.fan;
            updateFanStatus(deviceStates.fan);
        });

        document.getElementById('heater1-box').addEventListener('click', () => {
            deviceStates.heater1 = !deviceStates.heater1;
            updateRelayStatus('heater1', deviceStates.heater1);
        });

        document.getElementById('heater2-box').addEventListener('click', () => {
            deviceStates.heater2 = !deviceStates.heater2;
            updateRelayStatus('heater2', deviceStates.heater2);
        });

        // Kh·ªüi t·∫°o gi√° tr·ªã nhi·ªát ƒë·ªô ban ƒë·∫ßu
        updateTemperature(25.0);
    </script>
</body>
</html>
